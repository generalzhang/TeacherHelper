    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- Add your site or application content here -->
        <header role="banner">
            <nav role = "navigation" class=" navbar navbar-static-top navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" type="button">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.html">Home</a></li>
                            <li><a href="#">辅导班级</a></li>
                            <li><a href="#">生成表格</a></li>
                        </ul>
                        <ul class="list-inline text-right" id="log-reg-box">
                            <li><a data-toggle="modal" href="#login_modal" class="">登录</a></li>
                            <li><a data-toggle="modal" href="#reg_modal" class="">注册</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--登录的模态框开始-->
        <!-- 1.为了结构不那么杂乱
        2.同时又要保证弹出窗的的z-index为最高同时它的position为absolute
        3.父元素不能有定位信息
        所以最好写在外面 -->
        <div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="login_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                <!-- 主题内容 -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">教师登录</h4>
                    </div>
                    <div class="modal-body">
                        <form id="login-form" name="login-form" action="" method="post" class="form-horizontal">
                          <div class="form-group has-success">
                            <label for="nick_name" class="col-sm-2 col-md-2 control-label">用户名</label>
                            <div class="col-sm-5 col-md-5">
                              <input data-toggle="tooltip" title="用户名不存在" type="text" class="form-control" name="nick_name" placeholder="用户名" value="">
                              <button data-toggle="tooltip" title="一行就好" id="testtest" >ces</button>
                            </div>
                          </div>
                          <div class="form-group has-success">
                            <label for="user_password" class="col-sm-2 col-md-2 control-label">密码</label>
                            <div class="col-sm-5 col-md-5">
                              <input data-toggle="tooltip" title="密码不存在" type="password" class="form-control" name="user_password" placeholder="密码">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-10" style="color: #990033;"></div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-10 col-md-10">
                                <input type="hidden" name="url" value="login"/>
                                <button class="btn btn-info" data-loading-text="正在登录..." id="login">登 录</button>
                                <button class="btn btn-info" type="reset">清 空</button>
                            </div>
                          </div>
                        </form>
                           
                    </div><!-- modal-body  end -->
                    <!-- 此处省略了footer因为form表单写在一起才能操作 -->
                </div>
            </div>
        </div>
        <!--登录的模态框结束-->
        <!--注册的模态框开始-->
        <!-- 1.为了结构不那么杂乱
        2.同时又要保证弹出窗的的z-index为最高同时它的position为absolute
        3.父元素不能有定位信息
        所以最好写在外面 -->
        <div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="reg_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                <!-- 主题内容 -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">教师注册</h4>
                    </div>
                    <div class="modal-body">
                        <form id="reg-form" name="reg-form" action="" method="post" class="form-horizontal">
                          <div class="form-group has-success">
                            <label for="username" class="col-sm-2 col-md-2 control-label">用户名</label>
                            <div class="col-sm-5 col-md-5">
                              <input data-toggle="tooltip" title="用户名不能为空" type="text" class="form-control" name="username" placeholder="用户名" value="">
                            </div>
                          </div>
                          <div class="form-group has-success">
                            <label for="password" class="col-sm-2 col-md-2 control-label">密码</label>
                            <div class="col-sm-5 col-md-5">
                              <input data-toggle="tooltip" title="密码至少要6位" type="password" class="form-control" name="password" placeholder="密码">
                            </div>
                          </div>
                          <div class="form-group has-success">
                            <label for="pre-password" class="col-sm-2 col-md-2 control-label">再次输入密码</label>
                            <div class="col-sm-9 col-md-9">
                              <input data-toggle="tooltip" title="密码前后不一致" type="password" class="form-control" name="pre-password" placeholder="密码">
                            </div>
                          </div>
                          <div class="form-group has-success">
                            <label for="email" class="col-sm-2 col-md-2 control-label">邮箱</label>
                            <div class="col-sm-9 col-md-9">
                              <input data-toggle="tooltip" title="邮箱格式不正确" type="text" class="form-control" name="email" placeholder="邮箱">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-10" style="color: #990033;"></div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-10 col-md-10">
                                <input type="hidden" name="url" value="reg"/>
                                <button class="btn btn-info" data-loading-text="正在登录..." id="login">注册</button>
                                <button class="btn btn-info" type="reset">清 空</button>
                            </div>
                          </div>
                        </form>
                           
                    </div><!-- modal-body  end -->
                    <!-- 此处省略了footer因为form表单写在一起才能操作 -->
                </div>
            </div>
        </div>
        <!--注册的模态框结束-->
        <main role="main">
                <div id="homepage-feature" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#homepage-feature" data-slide-to="0" class="active"></li>
                        <li data-target="#homepage-feature" data-slide-to="1"></li>
                        <li data-target="#homepage-feature" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/1.jpg" alt="photo">
                        </div>
                        <div class="item">
                            <img src="images/2.jpg" alt="photo">
                        </div>
                        <div class="item">
                            <img src="images/3.jpg" alt="photo">
                        </div>
                    </div>
                    <a href="#homepage-feature" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                    <a href="#homepage-feature" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <h2>Welcome</h2>
                            <p>welcome teacherhelper</p>
                            <p><a href="index.html" class="btn btn-primary pull-right">Home</a></p>
                        </div>
                        <div class="col-sm-4">
                            <h2>Search Class</h2>
                            <p>welcome teacherhelper</p>
                            <p><a href="index.html" class="btn btn-primary pull-right">Search class by selecting the class number </a></p>
                        </div>
                        <div class="col-sm-4">
                            <h2>Create Table</h2>
                            <p>Create table with all the message chosen by you</p>
                            <p><a href="index.html" class="btn btn-primary pull-right">Create Table</a></p>
                        </div>
                    </div>
                </div>
        </main>
